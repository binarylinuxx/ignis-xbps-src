name: Build XBPS Package

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - x86_64-glibc

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: voidlinux/void-linux:latest
      options: --privileged # Required for chroot setup

    steps:
      # Install required tools and dependencies
      - name: Install prerequisites
        run: |
          xbps-install -Syu
          xbps-install -Sy git base-devel xtools

      # Checkout your repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Clone void-packages and copy your template
      - name: Setup void-packages and copy template
        run: |
          git clone https://github.com/void-linux/void-packages.git
          cp -r srcpkgs/ignis void-packages/srcpkgs/
          cd void-packages
          ./xbps-src binary-bootstrap

      # Build the package
      - name: Build XBPS package
        run: |
          cd void-packages
          ./xbps-src pkg ignis

      # Upload the built package as an artifact
      - name: Upload XBPS package
        uses: actions/upload-artifact@v4
        with:
          name: ignis-xbps-package
          path: pkgs/
